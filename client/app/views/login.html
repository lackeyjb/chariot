<div class="login">
  <div class="page-header">
    <h1>Log In</h1>
  </div>

  <form name="loginForm"ng-submit="login()" novalidate>
    <div class="form-group">
      <input type="email"
             name="email"
             class="form-control"
             placeholder="Email"
             ng-model="session.email"
             required>
    </div>
    <div class="form-group">
      <input type="password"
             name="password"
             class="form-control"
             placeholder="Password"
             ng-model="session.password"
             required>
    </div>
    <button type="submit"
            class="btn btn-primary"
            ng-disabled="loginForm.$invalid">Login</button>
  </form>
</div>
