<section class="login">
  <div container-fluid>
    <div class="main">
      <div class="login">
        <!-- <div class="page-header"> -->
          <h2><br>welcome back<br><br></h2>
        </div>

        <form name="loginForm"ng-submit="login()" novalidate>
          <div class="form-group">
            <input type="email"
               name="email"
               class="form-control"
               placeholder="Email"
               ng-model="session.email"
               required>
          </div>
          <div class="form-group">
            <input type="password"
               name="password"
               class="form-control"
               placeholder="Password"
               ng-model="session.password"
               required>
          </div>
            <button type="submit"
              class="btn btn-lg btn-primary btn-block"
              ng-disabled="loginForm.$invalid">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</section>
