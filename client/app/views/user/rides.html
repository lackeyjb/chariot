<h3>Find a ride</h3>
<br>
<div ng-controller="RidesCtrl">
  <a ng-click="geolocation()"><i class="fa fa-location-arrow"></i>Starting Location</a>

  <p>{{positionMessage}}</p>
  <br>
  <form name="addressForm">     
    <div class="form-group">
      <input type="text" ng-model="autocomplete" ng-autocomplete placeholder="Search a spot"class="form-control" id="focusedInput" type="text" details="details">
    </div>
    <button ng-click="googleAddress()" class="btn btn-primary">Save my ride</button>
  </form>
    
</div>
