<h3>Find a ride to...</h3>
<br>
<div ng-controller="RidesCtrl">
  <form name="addressForm">     
    <div class="form-group">
      <input type="text" ng-model="autocomplete" ng-autocomplete options = "options" placeholder="Where do I want to go?"class="form-control" id="focusedInput" type="text" details="details">
    </div>
    <button ng-click="geolocation();" class="btn btn-primary">Save my ride</button>
  </form>
  <br>
  <li ng-repeat="ride in rides">
    <a ng-click="getUserInfo(ride)">Ride {{$index + 1}}</a> 
    <p ng-show="ride.userInfo">{{ride.userInfo.email}}</p>
  </li> 
  
</div>
